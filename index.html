<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temprature converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body><br><br>
	<div class="login_form">
		<p>temprature converter<p>
		<form action="">
                  
			<input type="number" name="" id="c" placeholder="Temprature in *c"><label for="c">*C</label>

			<input type="number" name="" id="f" placeholder="Temprature in *f"><label for="c">*F</label>

                  <button id="btn" onclick="window.open('https://github.com/ABHINANDAN-CODER/temprature-converter-js')">source code</button>
		</form>

	</div>
</body>
<script>
      var temp_c = document.getElementById("c");
      var temp_f = document.getElementById("f");
      temp_c.onkeyup = function(){
            temp_f.value = (temp_c.value*9/5)+32;
      }
      temp_f.onkeyup = function(){
            temp_c.value = (temp_f.value-32)*5/9;
      }
</script>
</html>
